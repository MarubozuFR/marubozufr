<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Statistics</title>
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
    <canvas id="drawing"></canvas>
    <div id="drawing-fallback"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    function handleEmptyData() {
      document.getElementById('drawing').remove();
      document.getElementById('drawing-fallback').innerHTML += '<div>Nothing to display here</div>';
    }

    function handleData(data) {
      if(data.length === 0) {
        handleEmptyData();
      } else {
        console.log(data)
        //barColors = ['Strategy', 'Test', 'Demo', 'Live'];
        const barColors = ['#4BC0C0', '#1EB037', '#1E81B0', '#841EB0'];
        var days = data.map(function(item) { return item["Day D"]; });

        var monthByMonthDatasets = ['Strategy', 'Test', 'Demo', 'Live'].map(function(label, index) {
          var equity = data.map(function(item) { return item[label + ' P&L']; });

          return createDataset(label, equity, barColors[index], barColors[index] + '40');
        });

        function createDataset(label, data, borderColor, backgroundColor) {
          return {
            label: label,
            data: data,
            borderColor: borderColor,
            backgroundColor: backgroundColor || '#FFFFFF',
            borderWidth: 1,
            lineTension: 0.2
          }
        }

        var chartConfig = {
          type: "bar",
          data: {
            labels: days,
            datasets: monthByMonthDatasets
          },
          options: {
            responsive: true,
            interaction: {
              mode: "index",
              intersect: false,
            },
            scales: {
              x: {
                grid: { display: false }
              },
              y: {
                type: "linear",
                grid: {
                  color: (context) => { if(context.tick.value === 0) { return 'grey'; } },
                  lineWidth: (context) => { if(context.tick.value === 0) { return '2'; } }
                },
                grace: 0.5,
                ticks: {
                  callback: (value, index, ticks) => { return value + "R"; }
                }
              }
            },
            plugins: {
              tooltip: {
                callbacks: {
                  label: function(context) { return ' ' + context.dataset.label + ' P&L: ' + context.parsed.y.toFixed(2) + 'R';}
                }
              }
            }
          }
        }

        var ctx = document.getElementById("drawing").getContext("2d");
        var chart = new Chart(ctx, chartConfig);
      }
    }

    /*function loadDataDev() {
      const data = {{ data|tojson }};
      handleData(data);
    }*/

    function loadDataProd() {
      document.addEventListener('DOMContentLoaded', function () {
        const urlParams = new URLSearchParams(window.location.search);
        const urlParam = urlParams.get('month');
        const fileToLoad = 'files/trade_by_trade_month_' + urlParam + '.json';

        fetch(fileToLoad)
          .then(function(response) {
            return response.json();
          })
          .then(function(jsonData) {
            handleData(jsonData);
          })
          .catch(function(error) {
            console.error('There was a problem with the fetch operation:', error);
          });
      });
    }

    function loadData(environment) {
      if(environment === 'dev') {
        loadDataDev();
      } else if(environment === 'prod') {
        loadDataProd();
      } else {
        console.error('Invalid environment parameter.');
      }
    }

    loadData('prod');
    </script>
  </body>
</html>
